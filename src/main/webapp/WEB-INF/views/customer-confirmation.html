<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>

    Customer is confirmed:
    <p th:text="${customer.firstName} + ' ' + ${customer.lastName}"></p>
    <br/>
    Customer free pass:
    <p th:text="${customer.freePass}"></p>
    Customer postal code:
    <p th:text="${customer.postalCode}"></p>
    Course code:
    <p th:text="${customer.courseCode}"></p>

</body>
</html>
